version: '3.8'

services:
  my-mongo-database:
    image: mongo:latest
    container_name: mongodb-container
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: userDB

  flask-web-app:
    build: .
    container_name: flask-app-container
    ports:
      - "8081:8081"
    depends_on:
      - my-mongo-database